<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="lien_he.css">
</head>

<body>
    <header>
        <button type="submit" id="back">Quay lại</button>
        <h1>Liên hệ</h1>
        <div></div>
    </header>
    <main>
        <section class="information">
            <h2>Thông tin liên hệ</h2>
            <ul>
                <li>Tên tổ chức: Thành zà Long</li>
                <li>Địa chỉ: Số 123, đường ABC, phường XYZ, thành phố Hà Nội</li>
                <li>Số điện thoại: 0123456789</li>
                <li>Số điện thoại: 0987654321</li>
                <li>Email: abc@example.com</li>
            </ul>
        </section>
        <section class="contact-form">
            <h2>Góp ý</h2>
            <form action="/submit" method="post" id="tt">
                <input type="text" name="name" placeholder="Họ và tên">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Tiêu đề">
                <textarea name="message" placeholder="Nội dung"></textarea>
                <button type="submit">Gửi</button>
            </form>
        </section>
        <div id="gif">
            <img src="giphy.gif" alt="">
        </div>
    </main>
</body>

</html>
